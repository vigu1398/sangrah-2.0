<div class="card">
    <div class="card-header">
        <div class="p-0 pt-1">
            <h2> Data Management</h2>
        </div>
    </div>
    
    <div class="chart-wrapper">
        <div class="chart-body" #entireScreenDiv>
          <div class="header row">
    
          </div>
          <div class="chart-container">   
            <div *ngIf = "displayFlag">
              <ejs-grid 
              [dataSource] = "dataSource"
              [childGrid] = "firstChildGrid"
              [toolbar]="toolbar"
              [editSettings]='editSettings'
              [allowPdfExport]='true' 
              [allowExcelExport]='true'
              
              (toolbarClick)='toolbarClick($event)'
              (queryCellInfo)='queryCellInfo($event)'
              
      
              allowFiltering='true'
              allowResizing= "true"
              allowReordering = "true"
              showColumnChooser='true'   
              allowSorting='true'
              allowTextWrap='true' 
              
              height = "100%"
              #grid
            >
              <e-columns>
                <ng-template ngFor let-column [ngForOf]="columnSource"> 
                  <e-column [field]="column"  [headerText]="replaceBracketsWithDots(column)" [width] = "150" > </e-column> 
                </ng-template>
              </e-columns>
            </ejs-grid>
          </div>
      
          <div id="grid-lines-dd">
            <ejs-dropdownlist #dropdown1 id='ddlelement' width= '100px' [dataSource]='d1data' [fields]='ddlfields' value='Vertical' (change)="change($event)"></ejs-dropdownlist>
          </div>
        </div>   
          <div *ngIf = "!displayFlag">
            <p>Empty response from the server</p>
          </div>
      
        </div>
      </div>
</div>
