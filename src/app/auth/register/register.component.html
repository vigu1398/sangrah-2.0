<div class="limiter">
    <div class="container-login100" style="background-image: url('./../../../assets/login/bg-01.jpg');">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <div class="logo">
                <div class="logo-back">
                    <a [routerLink]="['/login']">
                        <i class="fa fa-arrow-left"></i>
                    </a>
                </div>
                <img class="logo-img" src="../../../assets/login/sangrah-logo-text.png">
            </div>
            <form (ngSubmit)="register(user)" class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-53">
                    Register
                </span>
                <div class="name-field">

                    <div class="name fname">
                        <div class="p-t-31 p-b-9">
                            <span class="txt1">
                                First Name
                            </span>
                        </div>
                        <div class="wrap-input50 wrap-input100 validate-input" data-validate="First Name is required">
                            <input [(ngModel)]="user.Firstname" [ngModelOptions]="{ standalone: true }" class="input100"
                                type="text" name="username" />
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                    <div class="name">

                        <div class="p-t-31 p-b-9">
                            <span class="txt1">
                                Last Name
                            </span>
                        </div>
                        <div class="wrap-input50 wrap-input100  validate-input" data-validate="Last Name  is required">
                            <input [(ngModel)]="user.LastName" [ngModelOptions]="{ standalone: true }" class="input100"
                                type="text" name="username" />
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                </div>
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Email
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Email is required">
                    <input [(ngModel)]="user.email" [ngModelOptions]="{ standalone: true }" class="input100" type="text"
                        name="username" />
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-13 p-b-9">
                    <span class="txt1">
                        Password
                    </span>


                </div>


                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input [(ngModel)]="user.password" [ngModelOptions]="{ standalone: true }" class="input100"
                        [type]="showPswd ? 'text' : 'password'" name="pass">
                    <span class="focus-input100"></span>

                </div>
                <span class="showPass">
                    <input class="showPswd-checkbox" type="checkbox" (click)="showPassword()"> Show Password
                </span>
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn">
                        Register
                    </button>
                </div>


            </form>
        </div>
    </div>
</div>
